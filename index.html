<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Eats Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #161618;
            --accent: #d1ff33;
            --text: #ffffff;
            --secondary: #a1a1a1;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- Header & Profile --- */
        .app-header {
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .profile-section { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #000;
            border: 2px solid var(--accent);
        }

        /* --- Search & Categories --- */
        .search-bar {
            padding: 0 16px; margin-bottom: 20px;
        }
        .search-input {
            width: 100%; background: var(--surface);
            border: 1px solid #333; border-radius: 15px;
            padding: 12px 15px; color: white; outline: none;
        }

        .categories {
            display: flex; gap: 12px; overflow-x: auto;
            padding: 0 16px 20px; scrollbar-width: none;
        }
        .category-item {
            background: var(--surface); padding: 10px 20px;
            border-radius: 20px; white-space: nowrap; font-size: 14px;
            border: 1px solid #222; transition: 0.3s;
        }
        .category-item.active { background: var(--accent); color: #000; font-weight: 600; }

        /* --- Product Cards --- */
        .feed { padding: 0 16px; display: grid; gap: 20px; }
        .product-card {
            background: var(--surface); border-radius: 28px;
            overflow: hidden; border: 1px solid #222;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .image-container {
            height: 200px; position: relative;
            background: #222;
        }
        .image-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .price-badge {
            position: absolute; bottom: 12px; right: 12px;
            background: var(--accent); color: #000;
            padding: 6px 12px; border-radius: 12px; font-weight: 800;
        }

        .card-body { padding: 16px; }
        .card-title { font-size: 20px; font-weight: 700; margin: 0; }
        .card-desc { color: var(--secondary); font-size: 13px; margin: 8px 0; line-height: 1.4; }

        .add-btn {
            width: 100%; padding: 14px; border-radius: 16px;
            background: #fff; color: #000; border: none;
            font-weight: 700; font-size: 15px; cursor: pointer;
            transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.95); }

        /* --- Admin --- */
        #admin-fab {
            display: none; position: fixed; bottom: 100px; right: 20px;
            background: var(--accent); width: 56px; height: 56px;
            border-radius: 50%; box-shadow: 0 5px 15px rgba(209,255,51,0.4);
            justify-content: center; align-items: center; font-size: 24px; z-index: 1000;
        }

        /* --- Cart Button --- */
        .main-button-replacement {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; background: var(--accent); color: #000;
            padding: 18px; border-radius: 20px; text-align: center;
            font-weight: 800; display: none; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="profile-section">
            <div class="avatar" id="user-avatar">?</div>
            <div>
                <div style="font-size: 12px; color: var(--secondary)">–î–æ—Å—Ç–∞–≤–∫–∞ –≤</div>
                <div id="user-name" style="font-weight: 700;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
        <div style="font-size: 24px;">üíé</div>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –±–ª—é–¥ –∏–ª–∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–æ–≤...">
    </div>

    <div class="categories">
        <div class="category-item active">–í—Å–µ</div>
        <div class="category-item">üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</div>
        <div class="category-item">üçî –ë—É—Ä–≥–µ—Ä—ã</div>
        <div class="category-item">üç£ –°—É—à–∏</div>
        <div class="category-item">ü•ó –°–∞–ª–∞—Ç—ã</div>
    </div>

    <div class="feed" id="product-feed">
        </div>

    <div id="admin-fab" onclick="showAdminMenu()">‚öôÔ∏è</div>

    <div class="main-button-replacement" id="checkout-btn" onclick="sendOrder()">
        –û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó ‚Ä¢ <span id="total-price">0</span> ‚ÇΩ
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0a0a0a';

        const ADMIN_USERNAME = 'mishahoroshi';
        let cart = [];
        
        // –†–µ–∞–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö (–∏–º–∏—Ç–∞—Ü–∏—è –±–∞–∑—ã)
        const products = [
            { id: 1, name: 'Double Truffle Burger', price: 790, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500', desc: '–î–≤–æ–π–Ω–∞—è –≥–æ–≤—è–¥–∏–Ω–∞, —Ç—Ä—é—Ñ–µ–ª—å–Ω—ã–π —Å–æ—É—Å, —Å—ã—Ä —á–µ–¥–¥–µ—Ä –∏ –∫–∞—Ä–∞–º–µ–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ª—É–∫.' },
            { id: 2, name: 'Cyber Philadelphia', price: 1200, img: 'https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=500', desc: '–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π –ª–æ—Å–æ—Å—å, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä, –∏–∫—Ä–∞ —Ç–æ–±–∏–∫–æ –∏ –∑–æ–ª–æ—Ç–æ 24K.' },
            { id: 3, name: 'Neon Pepperoni', price: 850, img: 'https://images.unsplash.com/photo-1628840042765-356cda07504e?w=500', desc: '–û—Å—Ç—Ä–∞—è –ø–µ–ø–ø–µ—Ä–æ–Ω–∏, –º–æ—Ü–∞—Ä–µ–ª–ª–∞, –±–∞–∑–∏–ª–∏–∫ –∏ —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π —Å–æ—É—Å.' }
        ];

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initUser() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-avatar').innerText = user.first_name[0];
                if (user.username === ADMIN_USERNAME) {
                    document.getElementById('admin-fab').style.display = 'flex';
                }
            } else {
                document.getElementById('user-name').innerText = "–ì–æ—Å—Ç—å";
            }
        }

        // 2. –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤
        function renderFeed() {
            const container = document.getElementById('product-feed');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="image-container">
                        <img src="${p.img}" alt="${p.name}">
                        <div class="price-badge">${p.price} ‚ÇΩ</div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${p.name}</h3>
                        <p class="card-desc">${p.desc}</p>
                        <button class="add-btn" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                    </div>
                </div>
            `).join('');
        }

        // 3. –õ–æ–≥–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateCartUI() {
            const btn = document.getElementById('checkout-btn');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            if (cart.length > 0) {
                btn.style.display = 'block';
                document.getElementById('total-price').innerText = total;
            }
        }

        // 4. –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ –±–æ—Ç–∞
        function sendOrder() {
            const orderData = {
                items: cart.map(i => i.name),
                total: cart.reduce((sum, item) => sum + item.price, 0),
                user: tg.initDataUnsafe?.user?.username
            };
            
            tg.showConfirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑?", (ok) => {
                if(ok) {
                    tg.sendData(JSON.stringify(orderData));
                    tg.close();
                }
            });
        }

        function showAdminMenu() {
            tg.showPopup({
                title: '–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è',
                message: '–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–¥–µ–ª–∞—Ç—å?',
                buttons: [
                    {id: 'add', type: 'default', text: '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä'},
                    {id: 'cancel', type: 'destructive', text: '–û—Ç–º–µ–Ω–∞'}
                ]
            }, (btnId) => {
                if(btnId === 'add') {
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞
                    alert('–§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±—É–¥–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
                }
            });
        }

        // –ó–∞–ø—É—Å–∫
        initUser();
        renderFeed();
    </script>
</body>
</html>
