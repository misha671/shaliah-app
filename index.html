<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #d1ff33;
            --text: #ffffff;
            --gray: #8e8e93;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            padding-bottom: 100px;
        }

        h1 { font-size: 24px; margin-bottom: 20px; }

        /* –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∞ */
        #admin-panel {
            display: none;
            background: #2c2c2e;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--accent);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            background: #3a3a3c;
            color: white;
            box-sizing: border-box;
        }

        .btn-add {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .restaurants-grid {
            display: grid;
            gap: 16px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }

        .card:active { transform: scale(0.97); }

        .card-img {
            height: 140px;
            background: linear-gradient(135deg, #333, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .card-info { padding: 12px; }
        .card-title { font-weight: bold; font-size: 18px; margin: 0; }
        .card-tag { color: var(--gray); font-size: 14px; margin: 4px 0; }
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        .rating { color: var(--accent); font-weight: bold; }

        .delete-btn {
            color: #ff453a;
            font-size: 12px;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3>–ê–¥–º–∏–Ω–∫–∞ (–ü—Ä–∏–≤–µ—Ç, –ú–∏—à–∞!)</h3>
        <input type="text" id="res-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞">
        <input type="text" id="res-emoji" placeholder="–≠–º–æ–¥–∑–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä üçï)">
        <button class="btn-add" onclick="saveRestaurant()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>

    <h1>–†–µ—Å—Ç–æ—Ä–∞–Ω—ã</h1>
    <div class="restaurants-grid" id="list"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const adminUser = "mishahoroshi"; // –¢–≤–æ–π –Ω–∏–∫
        const listContainer = document.getElementById('list');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤
        if (tg.initDataUnsafe?.user?.username === adminUser) {
            document.getElementById('admin-panel').style.display = 'block';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        let restaurants = JSON.parse(localStorage.getItem('my_restaurants')) || [
            {id: 1, name: "Burger Queen", emoji: "üçî", type: "–ë—É—Ä–≥–µ—Ä—ã ‚Ä¢ 30 –º–∏–Ω"},
            {id: 2, name: "Sushi Master", emoji: "üç£", type: "–Ø–ø–æ–Ω—Å–∫–∞—è ‚Ä¢ 45 –º–∏–Ω"}
        ];

        function render() {
            listContainer.innerHTML = '';
            restaurants.forEach(res => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">${res.emoji}</div>
                    <div class="card-info">
                        <p class="card-title">${res.name}</p>
                        <p class="card-tag">${res.type || '–†–µ—Å—Ç–æ—Ä–∞–Ω'}</p>
                        <div class="card-meta">
                            <span class="rating">‚òÖ 4.9</span>
                        </div>
                        ${tg.initDataUnsafe?.user?.username === adminUser ? 
                          `<a href="#" class="delete-btn" onclick="deleteRes(${res.id})">–£–¥–∞–ª–∏—Ç—å</a>` : ''}
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function saveRestaurant() {
            const name = document.getElementById('res-name').value;
            const emoji = document.getElementById('res-emoji').value || "üçΩ";
            if (!name) return;

            const newRes = { id: Date.now(), name, emoji, type: "–ù–æ–≤–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ ‚Ä¢ 20 –º–∏–Ω" };
            restaurants.push(newRes);
            localStorage.setItem('my_restaurants', JSON.stringify(restaurants));
            render();
            
            document.getElementById('res-name').value = '';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function deleteRes(id) {
            restaurants = restaurants.filter(r => r.id !== id);
            localStorage.setItem('my_restaurants', JSON.stringify(restaurants));
            render();
        }

        render();
    </script>
</body>
</html>
